<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord</title>
  <!-- Include Bootstrap for styling -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <!-- Include Highcharts library for charting -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Include Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Include Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eef2ff, #d1d5db);
      color: #2d3748;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 100px;
      left: 20px;
      width: 250px;
      height: calc(100vh - 100px);
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      color: #4a5568;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 18px; /* Increased font size */
    }

    .sidebar a:hover {
      background: rgba(203, 213, 224, 0.3);
      transform: translateX(10px);
    }

    .sidebar a.active {
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: white;
      font-weight: bold;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      z-index: 1000; /* Ensure it stays on top */
    }

    /* User Info Section */
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px; /* Increased font size */
    }

    .user-info i {
      margin-right: 8px;
    }

    /* Logout Button */
    .logout-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #ff6b6b, #ff4757); /* Gradient red */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px; /* Increased font size */
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #ff4757, #ff6b6b); /* Reverse gradient on hover */
      transform: translateY(-2px); /* Slight lift */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
    }

    .logout-btn:active {
      transform: translateY(0); /* Reset lift on click */
    }

    /* Icons */
    .fas {
      font-size: 20px; /* Increased icon size */
    }

    /* Main Content */
    .main-content {
      margin-left: 300px;
      margin-top: 100px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Big Title */
    .big-title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #4f46e5;
    }

    /* Cards */
    .cards-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
      color: #4f46e5;
    }

    /* Chart Container */
    .charts-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 50px;
    }

    #columnChart {
      width: 50%;
      height: 300px;
    }

    .aa{
      font-size: 20px;
    }

    #ageChart {
      width: 50%;
      height: 300px;
    }
  </style>
</head>
<body>

<div class="header">
  <div class="user-info">
    <i class="fas fa-user-circle text-2xl text-blue-500"></i>
    <span class="aa font-semibold text-gray-800" th:text="${userName}">Utilisateur</span>

    <span th:if="${derniereConnexion != null}" class="ml-4 text-sm text-gray-600 aa">
            <i class="fas fa-clock text-gray-500"></i>
            Derni√®re connexion : <span class="aa" th:text="${#temporals.format(derniereConnexion, 'dd/MM/yyyy HH:mm')}"></span>
        </span>
    <span th:if="${derniereConnexion == null}" class="ml-4 text-sm text-gray-600">
            <i class="fas fa-clock text-gray-500 aa"></i>
            Derni√®re connexion : N/A
        </span>
  </div>

  <form method="post" th:action="@{/logout}">
    <button type="submit" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i> D√©connexion
    </button>
  </form>
</div>

<aside class="sidebar">
  <ul>
    <li>
      <a th:href="@{/}" th:classappend="${currentPage == 'home'} ? 'active'">üè† Accueil</a>
    </li>
    <li>
      <a th:href="@{/dashboard}" th:classappend="${currentPage == 'statistiques'} ? 'active'">üìä Statistiques</a>
    </li>
    <li>
      <a th:href="@{/filieres}" th:classappend="${currentPage == 'filieres'} ? 'active'">üìö Fili√®res</a>
    </li>
    <li>
      <a th:href="@{/etudiants}" th:classappend="${currentPage == 'etudiants'} ? 'active'">üë®‚Äçüéì √âtudiants</a>
    </li>
    <li>
      <a th:href="@{/utilisateurs}" th:classappend="${currentPage == 'utilisateurs'} ? 'active'">üë• Utilisateurs</a>
    </li>
  </ul>
</aside>

<div class="main-content">
  <h1 class="big-title">Tableau de Bord de Gestion Scolaire</h1>

  <div class="cards-container">
    <div class="card">
      <h3>√âtudiants</h3>
      <p th:text="${etudiantCount}">0</p>
    </div>
    <div class="card">
      <h3>Fili√®res</h3>
      <p th:text="${filiereCount}">0</p>
    </div>
    <div class="card">
      <h3>Utilisateurs</h3>
      <p th:text="${utilisateurCount}">0</p>
    </div>
  </div>

  <div class="charts-container">
    <div id="columnChart"></div>

    <div id="ageChart"></div>
  </div>

  <script th:inline="javascript">

    var filieres = /*[[${filieres}]]*/ [];
    var nombreEtudiants = /*[[${nombreEtudiants}]]*/ [];

    var ageGroups = /*[[${ageGroups}]]*/ [];
    var ageCounts = /*[[${ageCounts}]]*/ [];

    Highcharts.chart('columnChart', {
      chart: {
        type: 'column',
        width: 500,
        height: 250
      },
      title: {
        text: 'R√©partition des √âtudiants par Fili√®re',
        style: {
          fontSize: '20px'
        }
      },
      xAxis: {
        categories: filieres,
        crosshair: true,
        labels: {
          style: {
            fontSize: '14px'
          }
        }
      },
      yAxis: {
        min: 0,
        title: {
          text: 'Nombre d\'√âtudiants',
          style: {
            fontSize: '14px'
          }
        },
        labels: {
          style: {
            fontSize: '14px'
          }
        }
      },
      tooltip: {
        headerFormat: '<span style="font-size: 14px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y}</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true,
        style: {
          fontSize: '14px' /* Reduced tooltip font size */
        }
      },
      plotOptions: {
        column: {
          pointWidth: 30, /* Width of the bars */
          pointPadding: 0.1, /* Space between bars within the same group */
          groupPadding: 0.1, /* Space between groups of bars */
          borderWidth: 0
        }
      },
      legend: {
        itemStyle: {
          fontSize: '14px' /* Reduced legend font size */
        }
      },
      series: [{
        name: '√âtudiants',
        data: nombreEtudiants,
      }]
    });
    // Pie Chart (Student Age Distribution)
    Highcharts.chart('ageChart', {
      chart: {
        type: 'pie',
        options3d: {
          enabled: true,
          alpha: 50,
          beta: 0
        },
        width: 500, /* Reduced width */
        height: 250 /* Reduced height */
      },
      title: {
        text: 'R√©partition des √âtudiants par √Çge',
        style: {
          fontSize: '20px' /* Reduced title font size */
        }
      },
      tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>',
        style: {
          fontSize: '14px' /* Reduced tooltip font size */
        }
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          cursor: 'pointer',
          depth: 35,
          dataLabels: {
            enabled: true,
            format: '{point.name} : {point.y}',
            style: {
              fontSize: '14px' /* Reduced data label font size */
            }
          }
        }
      },
      series: [{
        type: 'pie',
        name: '√âtudiants',
        data: ageGroups.map((group, index) => [group, ageCounts[index]])
      }]
    });
  </script>
</div>

</body>
</html>
