<div th:fragment="content" class="container mt-4">
    <h2>Modifier la Fili?re</h2>

    <form th:action="@{/filieres/{id}(id=${filiere.id})}" method="post" th:object="${filiere}">
        <div class="form-group">
            <label>Nom de la Fili?re</label>
            <input type="text" class="form-control" th:field="*{nomFiliere}" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" th:field="*{description}" required>
        </div>

        <button type="submit" class="btn btn-warning">Modifier</button>
        <a href="/filieres" class="btn btn-secondary">Annuler</a>
    </form>
</div>
