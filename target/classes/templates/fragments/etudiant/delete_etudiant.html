<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Supprimer Étudiant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Confirmation de suppression</h2>
  <p>Êtes-vous sûr de vouloir supprimer cet étudiant ?</p>

  <div class="mb-3">
    <strong>Nom :</strong> <span th:text="${etudiant.nom}"></span><br>
    <strong>Prénom :</strong> <span th:text="${etudiant.prenom}"></span><br>
    <strong>Email :</strong> <span th:text="${etudiant.email}"></span><br>
    <strong>Filière :</strong> <span th:text="${etudiant.filiere.nomFiliere}"></span>
  </div>

  <form th:action="@{/etudiants/{id}/delete(id=${etudiant.id})}" method="post">
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="/etudiants" class="btn btn-secondary">Annuler</a>
  </form>
</div>
</body>
</html>
