<div th:fragment="content" class="container mt-4">
    <h2>Créer un Utilisateur</h2>

    <form th:action="@{/utilisateurs/save}" method="post" th:object="${utilisateur}">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" th:field="*{nomUtilisateur}" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" th:field="*{motDePasse}" required>
        </div>
        <div class="form-group">
            <label>Rôle</label>
            <select class="form-control" th:field="*{role}">
                <option value="ADMIN">Admin</option>
                <option value="USER">Utilisateur</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/utilisateurs" class="btn btn-secondary">Annuler</a>
    </form>
</div>
