<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Magical Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* === Global Styles === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
            color: #2d3748;
            overflow: hidden;
        }

        /* === Floating Animated Blobs === */
        body::before,
        body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
            animation: moveBlobs 20s infinite alternate ease-in-out;
        }

        body::before {
            top: -100px;
            left: -100px;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            background: linear-gradient(45deg, #a1c4fd, #c2e9fb);
        }

        @keyframes moveBlobs {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(20px, 20px);
            }
        }

        /* === Glass Morphism Header === */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .header .user-info a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .header .user-info a:hover {
            color: #2b6cb0;
        }

        /* === Dynamic Sidebar === */
        .sidebar {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 250px;
            height: calc(100vh - 100px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Remove transform and animation */
            transform: translateX(0); /* Ensure it's always visible */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            color: #4a5568;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(203, 213, 224, 0.3);
            transform: translateX(10px);
        }

        .sidebar a.active {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            color: #2b6cb0;
            font-weight: bold;
        }

        /* === Main Content with Floating Cards === */
        .main-content {
            margin-left: 300px;
            margin-top: 100px;
            padding: 30px;
            min-height: calc(100vh - 100px);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards 1s;
        }

        @keyframes fadeInUp {
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .main-content .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .main-content .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* === Interactive Animations === */
        .sidebar,
        .main-content {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .sidebar:hover,
        .main-content:hover {
            transform: scale(1.02);
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const userData = /*[[${userData}]]*/ null;

        // Store user data in localStorage
        if (userData) {
            localStorage.setItem("userData", JSON.stringify(userData));
        }
        /*]]>*/
    </script>
</head>
<body>
<div class="header glass">
    <span> Dashboard</span>
    <div class="user-info" id="userInfo">
        <!-- User info will be populated by JavaScript -->
    </div>
</div>

<div class="sidebar glass">
    <ul>
        <li><a href="/dashboard" class="nav-link">ðŸ“Š Dashboard</a></li>
        <li><a href="/filieres" class="nav-link">ðŸ“š Filieres</a></li>
        <li><a href="/etudiants" class="nav-link">ðŸŽ“ Etudiants</a></li>
        <li><a href="/utilisateurs" class="nav-link">ðŸ‘¤ Utilisateurs</a></li>
    </ul>
</div>

<div class="main-content">
    <div id="content" layout:fragment="content">
        <!-- Dynamic content will be inserted here -->
        <div th:replace="~{dashboard :: content}"></div>
    </div>
</div>

<script>
    // Retrieve user data from localStorage
    const storedUserData = localStorage.getItem("userData");
    if (storedUserData) {
        const user = JSON.parse(storedUserData);
        document.getElementById("userInfo").innerHTML = `
                ðŸ‘¤ ${user.nomUtilisateur} | ${user.email}
                <a href="#" style="margin-left: 10px; color: white; text-decoration: underline;" id="logoutLink">DÃ©connexion</a>
            `;
    } else {
        document.getElementById("userInfo").innerHTML = "No user is logged in.";
    }

    // Handle logout
    document.getElementById("logoutLink").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default link behavior

        if (confirm("Are you sure you want to log out?")) {
            // Clear localStorage
            localStorage.removeItem("userData");

            // Redirect to the login page
            window.location.href = "/login";
        }
    });
</script>
</body>
</html>
