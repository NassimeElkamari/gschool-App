<div th:fragment="content">
    <h2 class="text-3xl font-semibold text-center mb-6">Liste des Étudiants</h2>

    <!-- Search Form -->
    <div class="mb-4">
        <div class="flex space-x-4">
            <!-- Search by Name -->
            <input type="text" id="searchByName" placeholder="Rechercher par nom" class="w-full px-4 py-2 border rounded-lg" oninput="debouncedSearchEtudiants()">
            <!-- Search by Email -->
            <input type="text" id="searchByEmail" placeholder="Rechercher par email" class="w-full px-4 py-2 border rounded-lg" oninput="debouncedSearchEtudiants()">
            <!-- Search by Code -->
            <input type="text" id="searchByCode" placeholder="Rechercher par code" class="w-full px-4 py-2 border rounded-lg" oninput="debouncedSearchEtudiants()">
        </div>
    </div>

    <!-- Sorting Dropdown -->
    <div class="mb-4">
        <label for="sortBy" class="block text-gray-700">Trier par:</label>
        <select id="sortBy" class="w-full px-4 py-2 border rounded-lg" onchange="debouncedSearchEtudiants()">
            <option value="nom">Nom (A-Z)</option>
            <option value="nom_desc">Nom (Z-A)</option>
            <option value="email">Email (A-Z)</option>
            <option value="email_desc">Email (Z-A)</option>
            <option value="code">Code (Croissant)</option>
            <option value="code_desc">Code (Décroissant)</option>
        </select>
    </div>

    <div class="flex justify-end mb-4">
        <a href="/etudiants/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Ajouter Étudiant</a>
        <a href="/etudiants/export/excel" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 ml-2">Exporter en Excel</a>
        <a href="/etudiants/export/pdf" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 ml-2">Exporter en PDF</a>
    </div>

    <!-- Table -->
    <div id="etudiantsTable">
        <div class="overflow-x-auto">
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="py-2 px-4">Photo</th>
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Prénom</th>
                    <th class="py-2 px-4">Email</th>
                    <th class="py-2 px-4">Code</th>
                    <th class="py-2 px-4">Filière</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
                </thead>
                <tbody id="etudiantsBody">
                <tr th:each="etudiant : ${etudiantsPage.content}" class="border-b hover:bg-gray-100">
                    <td class="py-2 px-4 text-center">
                        <img th:src="${etudiant.photo}" alt="Photo" class="w-12 h-12 rounded-full border object-cover aspect-square">
                    </td>
                    <td class="py-2 px-4" th:text="${etudiant.nom}"></td>
                    <td class="py-2 px-4" th:text="${etudiant.prenom}"></td>
                    <td class="py-2 px-4" th:text="${etudiant.email}"></td>
                    <td class="py-2 px-4" th:text="${etudiant.codeEtudiant}"></td>
                    <td class="py-2 px-4" th:text="${etudiant.filiere != null} ? ${etudiant.filiere.nomFiliere} : 'Non Assignée'"></td>
                    <td class="py-2 px-4 flex space-x-2">
                        <a th:href="@{/etudiants/edit/{id}(id=${etudiant.id})}" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Modifier</a>
                        <form th:action="@{/etudiants/{id}/delete(id=${etudiant.id})}" th:method="post" class="inline">
                            <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?');">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6">
        <nav>
            <ul class="pagination">
                <li th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/etudiants(page=${pageNumber}, size=${etudiantsPage.size})}"
                       th:text="${pageNumber}"
                       class="px-3 py-2 border rounded-lg hover:bg-blue-600 hover:text-white"
                       th:classappend="${pageNumber == etudiantsPage.number + 1} ? 'bg-blue-600 text-white' : ''"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
