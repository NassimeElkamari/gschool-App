<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #91d474, #8fec6d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            animation: slideIn 1s ease-out;
            position: relative;
        }

        /* Title styling */
        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 28px;
            margin-bottom: 30px;
            color: #4f5d73;
            animation: fadeIn 1s ease-out;
        }

        /* Input styling */
        .form-control {
            background: #f0f4f8;
            border: 1px solid #ddd;
            color: #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #5e72e4;
            box-shadow: 0 0 8px rgba(94, 114, 228, 0.6);
        }

        .form-label {
            color: #4f5d73;
            font-weight: 500;
        }

        /* Button styling */
        .btn-primary {
            background-color: #5e72e4;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #4353c7;
            box-shadow: 0 4px 15px rgba(79, 93, 115, 0.6);
        }

        .btn-primary:active {
            background-color: #2f3a91;
        }

        /* Floating animated elements */
        .icon {
            position: absolute;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .icon-1 {
            top: 10%;
            left: 5%;
        }

        .icon-2 {
            bottom: 10%;
            right: 5%;
        }

        /* Keyframes for animations */
        @keyframes slideIn {
            from {
                transform: translateY(-1000px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Form group for proper alignment */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        /* Label that appears above input */
        .form-group .form-label {
            position: absolute;
            top: 0;
            left: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #aaa;
            opacity: 0.75;
            transform: translateY(0);
        }

        .form-group .form-control:focus + .form-label,
        .form-group .form-control:not(:placeholder-shown) + .form-label {
            font-size: 12px;
            color: #5e72e4;
            transform: translateY(-20px);
            opacity: 1;
        }

        /* Footer section */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 14px;
            animation: fadeInFooter 1s ease-out;
        }

        .footer a {
            color: #5e72e4;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #2575fc;
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- Floating Icons -->
<i class="fas fa-cogs icon icon-1"></i>
<i class="fas fa-cloud icon icon-2"></i>

<!-- Login Form -->
<div class="login-container">
    <h2>Welcome Back, Please Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="username" required placeholder=" ">
            <label for="email" class="form-label">Email Address</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" required placeholder=" ">
            <label for="password" class="form-label">Password</label>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn-primary">Login</button>
        </div>
    </form>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Add animation for form elements
    document.querySelectorAll('.form-control').forEach((input) => {
        input.addEventListener('focus', function() {
            input.parentElement.querySelector('.form-label').style.transform = 'translateY(-20px)';
            input.parentElement.querySelector('.form-label').style.opacity = '1';
            input.parentElement.querySelector('.form-label').style.fontSize = '12px';
            input.parentElement.querySelector('.form-label').style.color = '#5e72e4';
        });
        input.addEventListener('blur', function() {
            if (input.value === '') {
                input.parentElement.querySelector('.form-label').style.transform = 'translateY(0)';
                input.parentElement.querySelector('.form-label').style.opacity = '0.75';
                input.parentElement.querySelector('.form-label').style.fontSize = '16px';
                input.parentElement.querySelector('.form-label').style.color = '#aaa';
            }
        });
    });
</script>
</body>
</html>
